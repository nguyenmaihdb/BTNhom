<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="icon" href="../images/admin_logo.png">
	<link rel="stylesheet" href="../css/admin.css">
	<link rel="stylesheet" href="../css/admin_responsive.css">
	<title>Admin page</title>
</head>
<body>
	<nav class="admin_information">
		<div class="User">
				<div class="Avatar">
					<img src="../images/avatar.png" alt="">
				</div>
				<div class="Name-user">
					<h3>admin</h3>
				</div>
			
		</div>
		<ul class="navbar">
			<li class="navbar-item">
				<a href="admin_home.html"><i class="fa-solid fa-house-user"></i>Home</a>
			</li>
			<li class="navbar-item">
				<a href="admin_add_account.html" style="color: #68e0cf;">Account management</a>
			</li>
			
			<li class="navbar-item">
				<a href="admin_manager.html">CV manager</a>
			</li>

			<li class="navbar-item">
				<a href="../../introduce.html">Introduction</a></li>
			<li class="navbar-item">	
				<a href="../login.html">Logout</a></li>
		</ul>
		<div class="navbar_menu_mobile">
            <a href="#" class="mobile_link_bars"><i class="fa-solid fa-bars"></i></a>
            <a href="#" class="mobile_link_xmark"><i class="fa-solid fa-xmark"></i></a>
        </div>
	</nav>
	<main>
        <div class="container">
            <div class="wrapper">
                <div class="content_1">
                    <h1 class="management_item">User Management</h1>
                    <h1>Data entry form</h1>
                    <div class="reset">
                        <div title="Delete data in form"><i class="fa-solid fa-broom"></i> reset</div>
                    </div>
                    <form action="">
                        <div>
                            <span>Username: </span>
                            <input type="text" class="username" placeholder="username">
                        </div>
                        <div>
                            <span>Password: </span>
                            <input type="password" class="password" placeholder="password">
                        </div>

                        <div class="notification"></div>
                    </form>
                    <div class="function_bar">
                        <div class="add" title="Add new account">Add</div>
                        <div class="read" title="Show all existing accounts">Read</div>
                        <div class="update" title="Update data again">Update</div>
                        <div class="delete_all" title="Delete all existing accounts">Delete all</div>
                    </div>
                </div>
    
                <div class="content_2">
                    <h1><i class="fa-regular fa-rectangle-list"></i> User Management List</h1>
                    <table>
                        <tr>
                            <td>#</td>
                            <td class="user" colspan="2">Username</td>
                            <td class="pass" colspan="2">Password</td>
                            <td class="edit">Edit</td>
                            <td class="delete">Delete</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td class="user" colspan="2">admin</td>
                            <td class="pass" colspan="2">admin</td>
                            <td class="edit"><i class="fa-regular fa-pen-to-square"></i></td>
                            <td class="delete"><i class="fa-regular fa-trash-can"></i></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td class="user" colspan="2">62th5</td>
                            <td class="pass" colspan="2">12345</td>
                            <td class="edit"><i class="fa-regular fa-pen-to-square"></i></td>
                            <td class="delete"><i class="fa-regular fa-trash-can"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/admin_add_account_js.js"></script>
	<script src="../js/admin_home.js"></script>
</body>
</html>
